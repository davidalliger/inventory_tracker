<!DOCTYPE html>
<html>
    <head>
        <title>
            {{ item.name }} - Inventory Tracker
        </title>
    </head>
    <body>
        {% include 'navigation.html' %}
        <h1>Inventory Tracker</h1>
        <h2>{{ item.name }}</h2>
        <p>
            Name: {{ item.name }}
        </p>
        <p>
            Category: {{ item.category }}
        </p>
        <p>
            Description: {{ item.description }}
        </p>
        {% if warehouse %}
            <p>
                Warehouse: {{ warehouse.city }} - #{{ warehouse.id }}
            </p>
        {% endif %}
        <p>
            <a href="/warehouses/{{ warehouse.id }}/edit">
                <button>Edit</button>
            </a>
        </p>
        <p>
            <a href="/warehouses/{{ warehouse.id }}/delete">
                <button>Delete</button>
            </a>
        </p>
    </body>
</html>
