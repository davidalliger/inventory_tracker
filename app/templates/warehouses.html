<!DOCTYPE html>
<html>
    <head>
        <title>
            Warehouses - Inventory Tracker
        </title>
    </head>
    <body>
        {% include 'navigation.html' %}
        <h1>Inventory Tracker</h1>
        <h2>Warehouses</h2>
        <ul>
            {% for warehouse in warehouses %}
                <li>
                    <a href="/warehouses/{{ warehouse.id }}">{{ warehouse.city }} - #{{ warehouse.id }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/warehouses/new">
            <button>Add</button>
        </a>
    </body>
</html>
